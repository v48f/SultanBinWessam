<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Web Trick</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }
        h1, .typing-effect {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        .typing-effect {
            font-size: 1.8rem;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30) forwards, blink 0.6s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 16ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Creative Space</h1>
    <div class="typing-effect">Made by Sultan Wissam Hassan Al-Oufi</div>
    <footer>&copy; 2024 OnlyBnex</footer>
</body>
</html>
