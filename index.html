<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hacked By BNEX</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: black;
      background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png"); /* خلفية مربعات */
      color: white;
      text-align: center;
      user-select: none;         /* منع تحديد النص */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      overflow: hidden;
    }

    .container {
      margin-top: 50px;
    }

    .image {
      width: 300px;
      border: 2px solid white;
      box-shadow: 0 0 20px red;
    }

    .title {
      font-size: 2em;
      margin: 20px 0;
      color: red;
    }

    .box {
      background-color: #111;
      border: 1px solid green;
      display: inline-block;
      padding: 20px;
      text-align: left;
      direction: rtl;
    }

    .terminal {
      color: lime;
      font-size: 14px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: gray;
    }
  </style>

  <script>
    // منع كلك يمين
    document.addEventListener("contextmenu", e => e.preventDefault());

    // منع Ctrl + U أو F12
    document.addEventListener("keydown", function (e) {
      if (
        e.ctrlKey && (e.key === 'u' || e.key === 'U') ||
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||  // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.key === 'J')     // Ctrl+Shift+J
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>

<body ondragstart="return false" onselectstart="return false" oncopy="return false" oncut="return false">
  <!-- تشغيل الصوت تلقائي -->
  <audio autoplay loop>

        <span style="color: #0ff">#السيرفر_مليون_نقرة</span>
      </div>

    <div class="footer">
      تم تخطي حماية الموقع✅
    </div>
  </div>
</body>
</html>
