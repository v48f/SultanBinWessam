<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hacked By BNEX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      background-image: url("https://www.transparenttextures.com/patterns/blood.png");
      background-repeat: repeat;
      color: white;
      text-align: center;
      user-select: none;
      overflow: hidden;
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, -1px); }
      100% { transform: translate(1px, 1px); }
    }

    .smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: url('https://i.imgur.com/8iRkL6f.gif') center center / cover no-repeat;
      opacity: 0.15;
      animation: smokeFloat 20s linear infinite;
    }

    @keyframes smokeFloat {
      0% { background-position: center top; }
      100% { background-position: center bottom; }
    }

    .container {
      position: relative;
      z-index: 1;
      margin-top: 50px;
    }

    .image {
      width: 300px;
      border: 2px solid white;
      box-shadow: 0 0 25px crimson;
    }

    .title {
      font-size: 2.5em;
      margin: 20px 0;
      color: crimson;
      text-shadow: 0 0 10px red;
    }

    .box {
      background-color: #1a0000;
      border: 2px dashed crimson;
      display: inline-block;
      padding: 25px;
      direction: rtl;
      max-width: 90%;
    }

    .terminal {
      color: #ff4d4d;
      font-size: 15px;
      font-family: 'Lucida Console', Monaco, monospace;
      line-height: 1.7;
      text-align: right;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: darkred;
      text-shadow: 0 0 5px red;
    }

    /* إخفاء الصوت */
    audio {
      display: none !important;
    }
  </style>

  <script>
    // منع كلك يمين
    document.addEventListener("contextmenu", e => e.preventDefault());

    // منع Ctrl + U أو F12
    document.addEventListener("keydown", function (e) {
      if (
        e.ctrlKey && (e.key === 'u' || e.key === 'U') ||
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.shiftKey && e.key === 'J')
      ) {
        e.preventDefault();
      }
    });

    // تشغيل الصوت تلقائيًا أو عند أول تفاعل
    window.addEventListener("load", function () {
      const audio = document.getElementById("prank-audio");
      audio.volume = 0.6;
      audio.play().catch(() => {
        document.addEventListener("click", () => {
          audio.play();
        }, { once: true });
      });
    });
  </script>
</head>

<body ondragstart="return false" onselectstart="return false" oncopy="return false" oncut="return false">

  <!-- دخان الخلفية -->
  <div class="smoke"></div>

  <div class="container">
    <img class="image" src="image.gif" alt="Hacked">
    <div class="title">HACKED BY BNEX</div>
    
    <div class="box">
      <div class="terminal">
        <strong>instagram : v48f</strong><br><br>
        <b>system://</b> هذا ليس تحذير، بل إعلان انتهاء<br><br>
        هناك ثغرة في موقعك تركتك مكشوفًا أكثر من اللازم.<br>
        <b>بنكس:</b> لقد دخلت دون إذن، ولن تعرف كيف خرجت.<br><br>
        <span style="color: #ff0000">#نزف_النظام</span>
      </div>
    </div>

    <div class="footer">
      تم الوصول إلى جذور النظام 🔻
    </div>
  </div>

  <!-- صوت خارجي بدون تحكم -->
  <audio id="prank-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

</body>
</html>
