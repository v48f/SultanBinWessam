<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>سلطان الحربي – Pixel Vibes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/img/avatar.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- شاشة البداية -->
    <section id="intro" class="center">
      <button id="startBtn" class="pixel-btn">اضغط هنا</button>
    </section>

    <!-- محتوى الموقع بعد التشغيل -->
    <main id="scene" hidden>
      <img src="assets/img/avatar.png" alt="سلطان الحربي" id="avatar" />
      <h1 class="name">سلطان الحربي</h1>

      <!-- عناصر التأثير الفيزيائي -->
      <canvas id="fxCanvas"></canvas>

      <!-- رسائل عشوائية -->
      <div id="toast"></div>

      <!-- أزرار التحكم -->
      <div id="controls">
        <button id="partyBtn" class="pixel-btn">🔊 وضع المرح</button>
        <a href="https://instagram.com/v48f" target="_blank" aria-label="Instagram" class="icon ig"></a>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
