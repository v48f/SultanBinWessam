<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hacked By BNEX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      background-image: url("https://www.transparenttextures.com/patterns/blood.png");
      background-repeat: repeat;
      color: white;
      text-align: center;
      user-select: none;
      overflow: hidden;
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 1px); }
      50% { transform: translate(1px, -1px); }
      75% { transform: translate(-1px, -1px); }
      100% { transform: translate(1px, 1px); }
    }

    .container {
      margin-top: 50px;
    }

    .image {
      width: 300px;
      border: 2px solid white;
      box-shadow: 0 0 25px crimson;
    }

    .title {
      font-size: 2.5em;
      margin: 20px 0;
      color: crimson;
      text-shadow: 0 0 10px red;
    }

    .box {
      background-color: #1a0000;
      border: 2px dashed crimson;
      display: inline-block;
      padding: 25px;
      direction: rtl;
      max-width: 90%;
    }

    .terminal {
      color: #ff4d4d;
      font-size: 15px;
      font-family: 'Lucida Console', Monaco, monospace;
      line-height: 1.7;
      text-align: right;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: darkred;
      text-shadow: 0 0 5px red;
    }

    .yt-hidden {
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }
  </style>

  <script>
    // منع كلك يمين
    document.addEventListener("contextmenu", e => e.preventDefault());

    // منع Ctrl + U أو F12
    document.addEventListener("keydown", function (e) {
      if (
        e.ctrlKey && (e.key === 'u' || e.key === 'U') ||
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.shiftKey && e.key === 'J')
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>

<body ondragstart="return false" onselectstart="return false" oncopy="return false" oncut="return false">

  <div class="container">
    <img class="image" src="image.gif" alt="Hacked">
    <div class="title">HACKED BY BNEX</div>
    
    <div class="box">
      <div class="terminal">
        <strong>instagram : v48f</strong><br><br>
        <b>system://</b> هذا ليس تحذير، بل إعلان انتهاء<br><br>
        هناك ثغرة في موقعك تركتك مكشوفًا أكثر من اللازم.<br>
        <b>بنكس:</b> لقد دخلت دون إذن، ولن تعرف كيف خرجت.<br><br>
        <span style="color: #ff0000">#نزف_النظام</span>
      </div>
    </div>

    <div class="footer">
      تم الوصول إلى جذور النظام 🔻
    </div>
  </div>

  <!-- YouTube الصوت المخفي -->
  <div class="yt-hidden">
    <iframe 
      src="https://www.youtube.com/embed/x1ZtIVuHph0?autoplay=1&loop=1&playlist=x1ZtIVuHph0"
      allow="autoplay"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

</body>
</html>
